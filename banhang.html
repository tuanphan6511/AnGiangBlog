<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div
      class="container"
      style="
        background-color: rgb(230, 230, 230);
        padding-bottom: 100px;
        border-bottom-left-radius: 5%;
        border-bottom-right-radius: 5%;
      "
    >
      <div class="row">
        <span class="badge badge-info" style="width: 100%"> </span>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div style="font-size: 30px; color: rgb(234, 80, 80)">
            <b>Chả lụa không giòn</b>
          </div>

          <div style="color: red; font-size: 2rem; float: right">
            <b>Giá tiền:</b><b style="font-style: italic"> 1vnd</b>
          </div>
          <span class="badge badge-info" style="width: 90%"> </span>
        </div>
        <div class="col-md-6">
          <img
            src="https://chaluacosa.com/wp-content/uploads/2017/07/lam-cha-lua-ngon-don-gian-tai-nha.jpg"
            style="
              width: 80%;
              height: auto;
              margin-top: 5%;
              margin-left: 5%;
              float: right;
            "
          />
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label>Họ Tên</label>
            <input type="text" class="form-control" required />
          </div>
          <div class="form-group">
            <label>SĐT</label>
            <input type="number" class="form-control" required />
          </div>
          <div class="form-group">
            <label>Địa chỉ</label>
            <input type="text" class="form-control" required />
          </div>
          <div class="form-group">
            <label>Số lượng</label>
            <input type="number" class="form-control" value="1" required />
          </div>

          <button onclick="muahang();" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <i
          class="fa fa-star"
          aria-hidden="true"
          id="sao1"
          onclick="clicksao(1)"
        ></i
        ><i
          class="fa fa-star"
          aria-hidden="true"
          id="sao2"
          onclick="clicksao(2)"
        ></i
        ><i
          class="fa fa-star"
          aria-hidden="true"
          id="sao3"
          onclick="clicksao(3)"
        ></i
        ><i
          class="fa fa-star"
          aria-hidden="true"
          id="sao4"
          onclick="clicksao(4)"
        ></i
        ><i
          class="fa fa-star"
          aria-hidden="true"
          id="sao5"
          onclick="clicksao(5)"
        ></i>
      </div>
      <input type="hidden" class="custId" name="custId" value="3487" />
      <input type="hidden" id="custId" name="custId" value="3487" />
    </div>
    <iframe
      src="https://www.youtube.com/embed/RmtrQ7Nng-8?autoplay=1&mute=1"
      width="90%"
      height="500"
      frameborder="1"
    ></iframe>
    <iframe
      src="https://www.youtube.com/watch?v=RmtrQ7Nng-8"
      width="90%"
      height="500"
      frameborder="1"
    ></iframe>
    <script>
      function clicksao(i) {
        for (let s = 1; s <= 5; s++) {
          let name = "sao" + s;
          document.getElementById(name).style.color = "black";
        }
        for (let s = 1; s <= i; s++) {
          let name = "sao" + s;
          document.getElementById(name).style.color = "yellow";
        }
        document.getElementById("custId").value = i;
      }
    </script>
  </body>
</html>
